name: Deploy Dev

on:
    workflow_dispatch:
    push:
        branches: main

permissions:
    id-token: write
    contents: read

jobs:
    dev:
        uses: ./.github/workflows/deploy-environment.yml
        with:
            stage: dev

    dev-kill:
        needs: dev
        uses: ./.github/workflows/destroy-environment.yml
        with:
            stage: dev
