name: Deploy Dev

on:
    workflow_dispatch:
    push:
        branches: main

permissions:
    id-token: write
    contents: read

jobs:
    dev:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3
          - id: dev-deploy
            uses: ./.github/workflows/deploy-environment.yml
            with:
                stage: dev
    # dev:
    #     uses: ./.github/workflows/deploy-environment.yml
    #     with:
    #         stage: dev

    get-url:
        needs: dev
        runs-on: ubuntu-latest
        steps:
            - run: echo random-number ${{ steps.dev-deploy.outputs.api-url }}
              shell: bash
