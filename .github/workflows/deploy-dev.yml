name: Deploy Dev

on:
    workflow_dispatch:
    push:
        branches: main

permissions:
    id-token: write
    contents: read

jobs:
    dev:
        uses: ./.github/workflows/deploy-environment.yml
        with:
            stage: dev

    get-url:
        needs: dev
        runs-on: ubuntu-latest
        steps:
            - run: echo random-number ${{ steps.action.outputs.api-url }}
              shell: bash
